<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <div class='wrapper'>
    <div class='hero-box'>
      <div class='dots'>
        <ul>
          <li class='dot active'></li>
          <li class='dot'></li>
          <li class='dot'></li>
        </ul>
      </div>
      <div class='title'>
        <p>PAYMENT METHOD</p>
      </div>
      <div class='cards'>
        <div class='card'>
          <div>
            <img width='40px' src='./img/visa.svg' class='card-img' />
            <span>VISA</span>
          </div>
        </div>
        <div class='card'>
          <div>
            <img width='40px' src='./img/mastercard.svg' class='card-img' />
            <span class='text-active'>MASTERCARD</span>
            <img width='20px' src='./img/check.svg' class='check'/>
          </div>
        </div>
        <div class='card'>
          <div>
            <img width='40px' src='./img/maestro.svg' class='card-img'/>
            <span>MAESTRO</span>
          </div>
        </div>
      </div>
      <button class='btn'>
        <span>NEXT STEP</span>
        <img src='./img/arrow.svg' width='16px' height='16px'>
      </button>
    </div>
  </div>

</html>
